<div id="pageWrapper" style="display:none;">
	<video id="videoAct1" class="video video-js" preload="none" width="100%" height="100%">
	    <source src="http://poweringanation.org/water2013-test/vid/video1.mp4" type="video/mp4" />
	    <source src="http://poweringanation.org/water2013-test/vid/video1.webm" type="video/webm" />
	    <source src="http://poweringanation.org/water2013-test/vid/video1.ogv" type="video/ogg" />
	</video>
</div>

<script>

var videos = {
	videoIntro         : videojs('videoIntro'),
	videoAct1          : videojs('videoAct1') 
	// videoAct2          : videojs('videoAct2'),
	// motionDams         : videojs('motionDams'), 
	// motionHooverVid    : videojs('motionHooverVid'),
	// videoAct3          : videojs('videoAct3'),
	// motionPopulation   : videojs('motionPopulation'),
	// motionImperialVid  : videojs('motionImperialVid'),
	// videoAct4          : videojs('videoAct4'),
	// motionDeltaMead    : videojs('motionDeltaMead'),
	// motionIntakeVid    : videojs('motionIntakeVid'),
	// videoAct5          : videojs('videoAct5')
};

var StateBase = {
	domLoaded      : function() { return this; },
	entered        : function() { return this; },
	resume         : function() { return this; },

	progressUpdate : function(videoId) { return this; },
	timeUpdate     : function(videoId) { return this; },

	clickContinue  : function() { return this; },
	clickMore      : function() { return this; },

	videoReady     : function(videoId) { return this; },
	videoBuffered  : function(videoId) { return this; },
	videoEnded     : function(videoId) { return this; },
	animationEnded : function() { return this; },

	pauseClicked   : function() { return this; },
	playClicked    : function() { return this; },
	muteClicked    : function() { return this; },
	unmuteClicked  : function() { return this; },
	seeked         : function() { return this; }

};

var state = function(obj) {
	return $.extend({}, StateBase, obj);
}


var states = {
	start: state({
		domLoaded: function() {
			// load intro video
			// preload experience
			videos.videoIntro.load();
			videos.videoAct1.load();
			return states.domLoaded;
		}
	}),
	domLoaded: state({
		videoReady: function(videoId) {
			console.log('current video is ' + videoId);
			console.log(videoId === 'videoIntro');
			if (videoId === 'videoIntro') {
				videos.videoIntro.play();
				return states.introVidPlaying;
			} else {
				// how do we keep track of which videos are ready
				return this;
			}
		}
	}),
	introVidPlaying: state({
		videoEnded: function(videoId) {
			// hide intro vid
			// show intro sentences
			$('#videoIntro').hide();
			introAnimationStart();
			return states.introSentences;
		}
	}),
	introSentences: state({
		animationEnded: function() {
			// show logo
			$('.logo').fadeIn(1000);
			$('.circleDraw').fadeIn(1000);
			var checkLoadProgress = function() {
				var bufferLimit = 30;
				var time = videoAct1.buffered().end(0);
				var bufferedPercent = time/bufferLimit*100;
				$('.knob')
					.val(bufferedPercent)
					.trigger('change');
				if (bufferedPercent>=100) {
					$('canvas').hide();
					$('#Layer_86').show();
					$('svg#dragPath2').show();
				}
				videos.videoAct1.on('progress',checkLoadProgress);
				checkLoadProgress();
			}
			return states.logoShowing;
		}
	}),
	logoShowing: state({
		progressUpdate: function() {
			/* if prgress is sufficient */
			// show experience();
			return states.experienceReady;
			// else update progress indicator
			return this;
		}
	}),
	experienceReady: state({
		entered: function() {
			// hide prelaod wrapper (i.e. logo)
			// show video1
			// play video1
			return states.playingVideo1;
		}
	}),
	playingVideo1: state({

	})
};


var introAnimationStart = function() {
	$('.introBackground').fadeIn(500);
		$('#introSentence1').show();
		$('#introSentence2').show();
		$('#introSentence3').show();
		setTimeout(function() {
			$('#introSentence1').css('opacity','1');
		},500);
		setTimeout(function() {
			$('#introSentence2').css('opacity','1');
		},5500);
		setTimeout(function() {
			$('#introSentence3').css('opacity','1');
		},8500);
		$('#introSentence1').textillate({
			in: {
				effect: 'fadeInLeft',
				delayScale: 2,
				delay: 50,
				sync: false
			},
			out: {
				effect: 'fadeOutLeft',
				delayScale: 2,
				delay: 50,
				sync: true
			},
			loop: true,
			initialDelay: 250,
			minDisplayTime: 11780
		});
		$('#introSentence2').textillate({
			in: {
				effect: 'fadeInLeft',
				delayScale: 2,
				delay: 50,
				sync: false
			},
			out: {
				effect: 'fadeOutLeft',
				delayScale: 2,
				delay: 50,
				sync: true
			},
			loop: true,
			initialDelay: 5250,
			minDisplayTime: 8150
		});
		$('#introSentence3').textillate({
			in: {
				effect: 'fadeInLeft',
				delayScale: 2,
				delay: 50,
				sync: false
			},
			out: {
				effect: 'fadeOutLeft',
				delayScale: 2,
				delay: 50,
				sync: true
			},
			loop: true,
			initialDelay: 8250,
			minDisplayTime: 4775
		});
		setTimeout(function() {
			$('.introSentences').hide();
			updateState(currentState.animationEnded)();
		},17000);
}

var currentState = states.start;


function updateState(fun) {
	return function() {
		console.log("updating state " + currentState + " by calling" + fun);
		currentState = fun.apply(currentState, arguments);
	};
}

$(document).ready(function () { updateState(currentState.domLoaded)(); });

$(".video").each(function(){videos[this.id].on('canplaythrough',  function() { updateState(currentState.videoReady)(this.id());      })});
$('.video').each(function(){videos[this.id].on('progress',        function() { updateState(currentState.progressUpdate)(this.id());  })});
$('.video').each(function(){videos[this.id].on('timeupdate',      function() { updateState(currentState.timeUpdate)(this.id());      })});
$(".video").each(function(){videos[this.id].on('ended',           function() { updateState(currentState.videoEnded)(this.id());      })});



function vidStats(id) {
     return ['<',id,':',videos[id].buffered().end(0),'of',videos[id].duration(),'.'].join(' ');
 }

 function showBuffering() {
     $('.video').each(function(el) {
         console.log(vidStats(this.id));
     });
 }

 setInterval(showBuffering, 1000);
	

</script>
</body>
